<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Occupancy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f2f5;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      background: #e6ffee;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 16px;
      border: 1px solid #b3ffcc;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

<h2>üè• Hospital Occupancy Dashboard</h2>

<label for="date">Date:</label>
<input type="date" id="date">

<label for="gw">GW:</label>
<input type="text" id="gw">

<label for="er">ER:</label>
<input type="text" id="er">

<label for="floor2">2nd floor:</label>
<input type="text" id="floor2">

<label for="ts">T/S:</label>
<input type="text" id="ts">

<label for="floor7">7th floor:</label>
<input type="text" id="floor7">

<label for="floor7ms">7th MS:</label>
<input type="text" id="floor7ms">

<label for="floor8">8th floor:</label>
<input type="text" id="floor8">

<label for="floor8dot">8th floor Dot:</label>
<input type="text" id="floor8dot">

<label for="floor9">9th floor:</label>
<input type="text" id="floor9">

<label for="floor10">10th floor:</label>
<input type="text" id="floor10">

<label for="floor11">11th floor:</label>
<input type="text" id="floor11">

<label for="icu">ICU:</label>
<input type="text" id="icu">

<label for="hdu">HDU:</label>
<input type="text" id="hdu">

<label for="total">Total Occupancy:</label>
<input type="text" id="total">

<label for="daycare">Daycare:</label>
<input type="text" id="daycare">

<label for="cardiology">Cardiology:</label>
<input type="text" id="cardiology">

<label for="admissions">Admissions (Cash/Credit):</label>
<input type="text" id="admissions" placeholder="e.g., 64/51">

<label for="totalAdmissions">Total Admissions:</label>
<input type="text" id="totalAdmissions">

<label for="discharges">Discharges:</label>
<input type="text" id="discharges">

<label for="daycareAdmissions">Daycare Admissions:</label>
<input type="text" id="daycareAdmissions">

<label for="mtd">MTD Admissions (Cash/Credit/Total/Daycare):</label>
<input type="text" id="mtd" placeholder="e.g., 1134/801/2047/1504">

<br><br>

<button onclick="generateMessage()">Generate Message</button>
<button onclick="copyMessage()">Copy Message</button>

<div id="output"></div>

<script>
function generateMessage() {
  const date = new Date(document.getElementById('date').value);
  const formattedDate = date.toLocaleDateString('en-GB');

  const message = `
GOOD MORNING SIR,
CURRENT OCCUPANCY as on ${formattedDate}

üõèÔ∏è GW                 : ${document.getElementById('gw').value}
üõèÔ∏è ER                   : ${document.getElementById('er').value}
üõèÔ∏è 2nd floor        : ${document.getElementById('floor2').value}
üõèÔ∏è T/S                  : ${document.getElementById('ts').value}
üõèÔ∏è 7th floor         : ${document.getElementById('floor7').value}
üõèÔ∏è 7th MS            : ${document.getElementById('floor7ms').value}
üõèÔ∏è 8th floor.          : ${document.getElementById('floor8').value}
üõèÔ∏è 8th Floor Dot.   : ${document.getElementById('floor8dot').value}
üõèÔ∏è 9th floor            : ${document.getElementById('floor9').value}
üõèÔ∏è 10th Floor.         : ${document.getElementById('floor10').value}
üõèÔ∏è 11th Floor.          : ${document.getElementById('floor11').value}
üõèÔ∏è ICU                    : ${document.getElementById('icu').value}
üõèÔ∏è HDU                  : ${document.getElementById('hdu').value}

TOTAL Occupancy 	: ${document.getElementById('total').value}
Daycare    - ${document.getElementById('daycare').value}
Cardiology - ${document.getElementById('cardiology').value}

Admissions on ${formattedDate}

üí∞ Cash - ${document.getElementById('admissions').value.split('/')[0]}
‚û°Ô∏èüí∞ Credit - ${document.getElementById('admissions').value.split('/')[1]}

*Total Admissions - ${document.getElementById('totalAdmissions').value}
*Discharges - ${document.getElementById('discharges').value}
*Daycare Admissions - ${document.getElementById('daycareAdmissions').value}

MTD ADMISSIONS

üí∞ Cash - ${document.getElementById('mtd').value.split('/')[0]}
‚û°Ô∏èüí∞ Credit - ${document.getElementById('mtd').value.split('/')[1]}

Total - *${document.getElementById('mtd').value.split('/')[2]}
Daycare -*${document.getElementById('mtd').value.split('/')[3]}
  `.trim();

  document.getElementById('output').innerText = message;
}

function copyMessage() {
  const text = document.getElementById('output').innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert('Message copied to clipboard!');
  });
}
</script>

</body>
</html>
